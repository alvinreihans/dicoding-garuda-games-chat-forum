name: CI Forum API

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: developer
          POSTGRES_PASSWORD: Password123
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U developer"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U developer; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Generate test config for migration
        run: |
          mkdir -p config/database
          cat <<EOF > config/database/test.json
          {
            "user": "developer",
            "password": "Password123",
            "host": "localhost",
            "port": 5432,
            "database": "forumapi_test"
          }
          EOF

      - name: Run test migration
        run: npm run migrate:test

      - name: Run tests
        env:
          PGHOST_TEST: localhost
          PGUSER_TEST: developer
          PGPASSWORD_TEST: Password123
          PGDATABASE_TEST: forumapi_test
          PGPORT_TEST: 5432
        run: npm test
